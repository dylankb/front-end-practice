<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="animations.js"></script>
    <link rel="stylesheet" href="styles.css" media="screen">
  </head>
  <body>
    <main>
      <div class="shapes-container">
      </div>
      <a class="start" href="#">Start</a>
      <a class="end" href="#">Stop</a>

      <h1>Add a shape</h1>

      <h2>Type</h2>
      <form class="shape-type" method="post">

        <label><input type="radio" name="shapeType" id="star" value="star">Star</label>
        <label><input type="radio" name="shapeType" value="circle">Circle</label>
        <label><input type="radio" name="shapeType" value="square">Square</label>

        <label class="starting-point">Starting Point
          <div class="coordinates">
            <input type="number" name="startX" placeholder="x:">
            <input type="number" name="startY" placeholder="y:">
          </div>
        </label>

        <label class="ending-point">Ending Point
          <div class="coordinates">
            <input type="number" name="endX" placeholder="x:">
            <input type="number" name="endY" placeholder="y:">
          </div>
        </label>

        <input type="submit" value="Add">
      </form>
    </main>
  </body>
</html>
