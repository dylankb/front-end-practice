<body>
  <script type="text/javascript">
    function makeCounterLogger(start) {
      return function(end) {
        if (end > start) {
          for (var i=start; i <= end; i++) {
            console.log(i)
          }
        }
        else {
          for (var i=start; i >= end; i--) {
            console.log(i)
          }
        }
      }
    }
    var countlog = makeCounterLogger(5);
    // countlog(8);
    countlog(2);
  </script>
</body>
