<body>
  <script>
    function makeList() {
      var items = [];
      return function(item) {
        if (!item && items.length === 0) {
            console.log("There are no items in the list");
          } else {
            if (item) {
              console.log(item + " added!");
              items.push(item);
            } else {
              items.forEach(function(addedItem) {
                console.log(addedItem);
              });
            }
        }
      }
    }
    var list = makeList();
    list();
    // There are no items in the list.
    list('make breakfast');
    // make breakfast added!
    list('read book');
    // read book added!
    list();
    // make breakfast
    // read book
    list('make breakfast');
    // make breakfast removed!
    list();
    // read book
  </script>
</body>
