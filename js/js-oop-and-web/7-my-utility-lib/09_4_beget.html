<body>
  <script>
    Object.prototype.begetObject = function() {

      function Temp() {}
      Temp.prototype = this;

      return new Temp();
    }

    var foo = {
      a: 1,
    };

    var bar = foo.begetObject();
    console.log(foo.isPrototypeOf(bar));         // true
  </script>
</body>
