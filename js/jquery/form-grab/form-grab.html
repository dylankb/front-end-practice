<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
     <div id="blanks">

      <form>
        <label>First name
          <input type="text" id="first-name">
        </label>
        <label>Last name
          <input type="text" id="last-name">
        </label>
        <label>Age
          <input type="text" id="age">
        </label>
        <label>Beverage
          <select class="form-control" id="beverage">
            <option value="1">Coffee</option>
            <option value="2">Tea</option>
            <option value="3">Kombucha</option>
            <option value="4">Water</option>
          </select>
        </label>
        <input type="submit" value="Submit">
      </form>
    </div>

    <div class="intro">
      <p>Dear <span class="first-name"></span> <span class="last-name"></span>,</p>
      <p>Hi, <span class="first-name"></span>, I'd like to tell you about an incredible
        opportunity for <span class="age"></span> year olds like yourself.</p>
      <p><span class="beverage"></span></p>
    </div>

  </body>
</html>
