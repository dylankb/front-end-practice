<body>
  <script>
  // Sum total area of squares
  var rectangles = [[3, 4], [6, 6], [1, 8], [9, 9], [2, 2]];

  function totalSquaresArea(nestedArray) {

    // var nestedArray = nestedArray.filter(function(rectangle) {   // If filter can remove conditional
    //   return rectangle[0] === rectangle[1];                      // on line 32
    // });

    var areas = nestedArray.map(function(array) {
      if (array[0] === array[1]) {
        return array[0] * array[1];
      }
      return 0;
    });
    return areas.reduce(function(sum, area) {
      return sum + area;
    });
  }

  console.log(totalSquaresArea(rectangles)); // 141

  </script>
</body>
