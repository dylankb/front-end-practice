<body>
  <script>
    function sumDigits(num) {
      return String(num).split('').map(Number).reduce(acc, digit) {
        return acc + digit;
      }
      // return String(num).split('').reduce(function(acc, item) {
      //   return Number(acc) + Number(item);
      // });
    }

    console.log(sumDigits(23));
    console.log(sumDigits(496));
    console.log(sumDigits(123456789));
  </script>
</body>
