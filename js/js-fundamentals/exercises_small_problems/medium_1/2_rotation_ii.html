<body>
  <script>
    function rotateRightmostDigits(number, amount) {
      var numberString = String(number);                                     // '735291
      var rightSegment = numberString.slice(-amount);                        // '291'
      var leftSegment = numberString.slice(0, numberString.length - amount); // '735'

      return Number(leftSegment + rotateString(rightSegment));               // '735291'
    }

    function rotateString(string) {
      return string.slice(1) + string[0];
    }

    console.log(rotateRightmostDigits(735291, 1)); // 735291
    console.log(rotateRightmostDigits(735291, 2)); // 735219
    console.log(rotateRightmostDigits(735291, 3)); // 735912
    console.log(rotateRightmostDigits(735291, 4)); // 732915
    console.log(rotateRightmostDigits(735291, 5)); // 752913
    console.log(rotateRightmostDigits(735291, 6)); // 352917
  </script>
</body>
