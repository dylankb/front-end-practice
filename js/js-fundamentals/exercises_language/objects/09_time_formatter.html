<body>
  <script type="text/javascript">
  var millisecondsPerSecond = 1000;
  var secondsPerMinute = 60;

  function timeOfDay(minutes) {
    var milliseconds = minutes * millisecondsPerSecond * secondsPerMinute;
    var time = new Date('Jan 1 2016 00:00') + milliseconds;

    var minutes = padZeros(time.getMinutes());
    var hours = padZeros(time.getHours());

    return `${hours}:${minutes}`;
  }

  function padZeros(number) {
    if (Number(String(number).charAt(0)) === number) {
      number = '0' + number;
    }
    return number;
  }

  console.log(timeOfDay(0));       // "00:00"
  console.log(timeOfDay(-3));      // "23:57"
  console.log(timeOfDay(35));      // "00:35"
  console.log(timeOfDay(-1437));   // "00:03"
  console.log(timeOfDay(3000));    // "02:00"
  console.log(timeOfDay(800));     // "13:20"
  console.log(timeOfDay(-4231));   // "01:29"
  </script>
</body>
