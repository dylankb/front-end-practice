<body>
  <script>
    function missingValues(arr) {
      var missingValues = [];
      for(var i=1; i < arr.length; i++) {
        var currentValue = arr[i];
        var previousValue = arr[i-1];
        while (currentValue !== missingValues[missingValues.length-1]+1) {
          missingValues.push(previousValue+1)
        }
      }
      return missingValues;
    }
    console.log(missingValues([0,2,4]));
  </script>
</body>
