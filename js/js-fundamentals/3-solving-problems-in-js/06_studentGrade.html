<body>
  <script>
    function studentGrade() {
      grades = getGrades();
      var gradeTotal = grades.reduce(function(a, b) {
        return a + b;
      });
      var average = gradeTotal / grades.length;
      switch (true) {
        case (average >= 90):
          console.log("A");
          break;
        case (average >= 80):
          console.log("B");
          break;
        case (average >= 70):
          console.log("C");
          break;
        case (average >= 60):
          console.log("D");
          break;
      }
    }
    function getGrades() {
      var grades = [];
      grades.push(Number(prompt("Enter grade 1")));
      grades.push(Number(prompt("Enter grade 2")));
      grades.push(Number(prompt("Enter grade 3")));
      return grades
    }

    studentGrade();
  </script>
</body>
