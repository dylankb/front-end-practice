<body>
  <script>
  var i = 0;
  var answer = 'password';
  while (i < 3) {
    var guess = prompt('What is the password:');
    if (guess === answer) {
      console.log("Correct");
      break;
    }
    i++;
  }
  if (i === 3) {
    console.log("You are denied access");
  } else {
    console.log("You were logged in");
  }
  </script>
</body>
