  <script>

  function lastIndexOf(str1, str2) {
    var limit = str1.length - str2.length;
    for (var i=limit; i >= 0; i--) {
      var matchCount = 0;
      for (var j = 0; j < limit ; j++) {
        if (str1[i + j] === str2[j]) {
          matchCount += 1;
        } else {
          break;
        }
      }
      if (matchCount === str2.length) {
        return i;
      }
    }
  }

  console.log(lastIndexOf('wololf', 'ol'));


  function indexOf(str1, str2) {
    var length1 = str1.length;
    var length2 = str2.length;
    for(var i =0; i < length1 - length2; i++) {
      var matches = 0;
      for (var j=0; j < length2; j++) {
        if (str1[j + i] === str2[j]) {
          matches += 1;
        } else {
          break;
        }
      }
      if (matches === length2) {
        return i;
      }
    }
    return -1;
  }
