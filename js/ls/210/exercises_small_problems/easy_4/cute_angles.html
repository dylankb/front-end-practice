  <script>
function dms(angleDecimal) {
  var angle = calculateMinutesAndSeconds(angleDecimal);
  angle.degrees = Math.trunc(angleDecimal);

  return formatDegrees(angle);
}

function calculateMinutesAndSeconds(angle) {
  var remainder = angle % 1;
  if (remainder === 0) { return { minutes: 0, seconds: 0 }; }

  var minutes = Math.abs(remainder * 60);
  var minutesRemainder = minutes % 1
  minutes = Math.floor(minutes);

  var seconds = Math.abs(Math.round(minutesRemainder * 60));

  return { minutes: minutes, seconds: seconds };
}

function formatDegrees(angle) {
  for (var key in angle) {
    var value = angle[key];

    if (String(value).length < 2) {
      angle[key] = '0' + String(value);
    }
  };

  return angle.degrees + '°' + angle.minutes + '\'' + angle.seconds + "\"";
}


    console.log(dms(30));        // 30°00'00"
    console.log(dms(-76.73));    // -76°43'48"
    console.log(dms(254.6));     // 254°35'59"
    console.log(dms(93.034773)); // 93°02'05"
    console.log(dms(0));         // 0°00'00"
    console.log(dms(360));       // 360°00'00" or 0°00'00"
  </script>
</body>
