  <script>
    // Length of array times do
    //   remove one element from array
    //   sum array
    //   sum array of sums
    function sumOfSums(array) {
      var sums = [];
      var arrayDupe = array.slice();
      for (var i=0; i < array.length; i++) {
        if (i !== 0) { arrayDupe.pop(); }
        var sum = arrayDupe.reduce(function(acc, num) {
          return acc + num;
        });

        sums.push(sum);
      }
      return sums.reduce(function(acc, num) { return acc + num; });
    }
