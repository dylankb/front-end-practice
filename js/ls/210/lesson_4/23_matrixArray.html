<body>
  <script>
    function matrixSums(arrays) {
      var sums = [];
      for(var i = 0; i < arrays.length; i++) {
        var sum = arrays[i].reduce(function(a,b) {
          return a + b;
        });
        sums.push(sum);
      }
      return sums;
    }

    console.log(matrixSums([[2, 8, 5], [12, 48, 0], [12]])); // Returns [15, 60, 12]
  </script>
</body>
