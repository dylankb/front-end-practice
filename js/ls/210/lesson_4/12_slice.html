<body>
  <script>
    function slice(arr, start, end) {
      var newArr = [];
      for (var i=0; i < arr.length; i++) {
        if (i >= start && i < end ) {
          newArr.push(arr[i]);
        }
      }
      return newArr;
    }
    var array = [1,2,3,4,5]
    var sliced = slice([1,2,3,4,5], 0, 2);
    console.log(sliced);
  </script>
</body>
