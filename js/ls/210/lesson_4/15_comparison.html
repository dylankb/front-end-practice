<body>
  <script>
    function compareArrays(arr1, arr2) {
      for (var i =0; i < arr1.length; i++) {
        if (arr1.length !== arr2.length) return false;
        if (arr1[i] !== arr2[i]) {
          return false;
        }
      }
      return true;
    }
    var array1 = [1,2];
    var array2 = [1,2,3];
    console.log(compareArrays(array1, array2));
  </script>
</body>
