<body>
  <script>
    function uniques(arr) {
      var uniques = [];
      for(var i = 0; i < arr.length; i++) {
        if (uniques.indexOf(arr[i]) === -1) {
          uniques.push(arr[i]);
        }
      }
      return uniques;
    }
    console.log(uniques([1,1,1,2,2,2,3,3,3]));
  </script>
</body>
