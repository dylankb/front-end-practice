  <script>
    function splice(arr, start, number) {
      var removedValues = [];
      for (var i= start; i < arr.length; i++) {
        if (i < start + number) {
          removedValues.push(arr[i]);
        } else {
          arr[i-number] = arr[i];
        }
      }
      arr.length = arr.length - number;
      return removedValues;
    }
