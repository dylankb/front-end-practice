<body>
  <script>
    function wordCount(words) {
      var obj = {};
      var wordsArray = words.split(" ");
      for (var i =0; i < wordsArray.length; i++) {
        var word = wordsArray[i];
        if (obj[word]) {
          obj[word] += 1;
        } else {
          obj[word] = 1;
        }
      }
      return obj;
    }
    console.log(wordCount('bat badger bear bear beets battlestar-galactica'));
  </script>
</body>
