<body>
  <script>
    function greetings(names, status) {
      var nameGreeting = "Hello, " + names.join(" ") + "! ";
      var statusGreeting = 'Nice to have a ' + status.title + ' ' + status.occupation + ' around.';
      // var fullOccupation = [];
      // for (var info in status) {
      //   fullOccupation.push(status[info]);
      // }
      return nameGreeting + statusGreeting;
    }

    console.log(greetings(['John', 'Q', 'Doe'], { title: 'Master', occupation: 'Plumber' }));

    // console output
    // Hello, John Q Doe! Nice to have a Master Plumber around.
  </script>
</body>
