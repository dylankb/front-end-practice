<body>
  <script>
    // Relies on side effects

    function processBands(data) {
      data.map(function(song) {
        formatCountry(song, "Canada");
        formatName(song);
        removeDots(song);
      });

      return data;
    }

    function formatCountry(song, country) {
      song.country = country;
    }

    function formatName(song) {
      song.name = song.name.split(' ').map(function(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
      }).join(' ');
    }

    function removeDots(song) {
      song.name = song.name.replace(/\./,'')
    }

    var bands = [
      { name: 'sunset rubdown', country: 'UK', active: false },
      { name: 'women', country: 'Germany', active: false },
      { name: 'a silver mt. zion', country: 'Spain', active: true },
    ];

    console.log(processBands(bands));
  </script>
</body>
