<body>
  <script>
    function octal(number) {
      var baseEights = convertToBase8(number);
      var baseEightTotal = baseEights.reduce(function(sum, baseValue) {
        return sum + baseValue;
      });

      return baseEightTotal;
    }

    function convertToBase8(number) {
      var len = String(number).length;
      var decimalParts = String(number).split('').map(function(element, index) {
        return Number(element) * 8 ** (len - index - 1);
      });
      return decimalParts;
    }

    console.log(octal(1));
    console.log(octal(10));
    console.log(octal(130));
    console.log(octal(17));
    console.log(octal(2047));
    console.log(octal(011));
  </script>
</body>
