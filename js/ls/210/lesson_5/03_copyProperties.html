    // Solution
    function copyProperties(source, destination) {
      var count = 0;
      for (var property in source) {
        destination[property] = source[property];
        count++;
      }

      return count;
    }
    var hal = {
      model: 9000,
      enabled: true,
    };
    var sal = {};
    console.log(copyProperties(hal, sal));  // 2
    console.log(sal);                       // { model: 9000, enabled: true }
