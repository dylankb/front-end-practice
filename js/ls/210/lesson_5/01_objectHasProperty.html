<body>
  <script>

  function objectHasProperty(obj, property) {
    if (obj[property]) {
      return true;
    } else {
      return false;
    }
  }

  var pets = {
    cat: 'Simon',
    dog: 'Dwarf',
    mice: null,
  };
  console.log(objectHasProperty(pets, 'dog'));       // true
  console.log(objectHasProperty(pets, 'lizard'));    // false

  </script>
</body>
