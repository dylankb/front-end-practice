<body>
  <script>
    function incrementProperty(obj, property) {
      if (obj[property]) {
        obj[property] += 1;
      } else {
        obj[property] = 1;
      }
      return obj[property];
    }
    var wins = {
      steve: 3,
      susie: 4,
    };
    console.log(incrementProperty(wins, 'susie'));   // 5
    console.log(wins);                               // { steve: 3, susie: 5 }
    console.log(incrementProperty(wins, 'lucy'));    // 1
    console.log(wins);                               // { steve: 3, susie: 5, lucy: 1 }
  </script>
</body>
