  function openParenNext(string) {
    var openParenIndex = string.indexOf('(');
    if ( openParenIndex < string.indexOf(')') && openParenIndex > 0 ) {
      return true;
    }
    return false;
  }

  function isBalanced(string) {
    var parensCount = 0;

    if ( !openParenNext(string) ) {
      return false;
    }

    for (var i = 0; i < string.length; i++) {
      if (string[i] === '(') {
        parensCount++;
      } else if (string[i] === ')') {
        parensCount--;
      }

      if (parensCount < 0) {
        return false;
      }
    }

    return parensCount === 0;
  }
