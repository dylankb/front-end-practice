<body>
  <script>
    function makeList() {
      var items = [];
      return {
        add: function(item) {
          console.log(this);
          items.push(item);
          console.log(item + " added!");
        },
        remove: function(item) {
          var index = items.indexOf(item);
          items.splice(index, 1);
          console.log(item + " removed!");
        },
        list: function() {
          if (items.length === 0) {
            console.log("There are no items in the list");
          } else {
            items.forEach(function(addedItem) {
              console.log(addedItem);
            });
          }
        }
      }
    }
    var list = makeList();
    list.add('peas');
    // peas added!
    list.list();
    // peas
    list.add('corn');
    // corn added!
    list.list();
    // peas
    // corn
    list.remove('peas');
    // peas removed!
    list.list();
    // corn
    console.log(list.items);
  </script>
</body>
