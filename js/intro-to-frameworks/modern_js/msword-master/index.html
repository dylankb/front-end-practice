<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Journaling</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <form id="entry">
      <label for="title">Entry Title:</label>
      <input type="text" name="title" id="title">
      <label for="content">Entry:</label>
      <textarea rows="8" cols="20" id="content" name="content"></textarea>
      <button type="submit" name="button">Submit</button>
    </form>
    <h3>Word Count</h3><span id="word_count"> </span><br>
    <h3>Vowel Count:<span id="vowel_count"> </span></h3><br>
    <h3>Consonant Count:<span id="consonant_count"> </span></h3><br>
    <h3>Teaser:<span id="teaser"> </span></h3>
  </body>
</html>
