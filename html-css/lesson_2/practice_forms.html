<h2>Exercise 3</h2>

<form action="#" method="post">
  <fieldset>
    <dl>

      <dt><label for="movies">Movies</label></dt>
      <dd>
        <select id="movies">
          <option>Tommy Boy</option>
          <option>Frozen</option>
          <option>Looper</option>
        </select>
      </dd>

      <dt><label for="rating">Ratings</label></dt>
      <dd><input type="range" min="1" max="5" step="1" id="rating"></dd>
    </dl> 

    <div>
      <label><input type="checkbox" id="favorites" checked>Add to my favorites</label>
    </div>      

    <input type="submit" value="Add">
  </fieldset>

</form>
