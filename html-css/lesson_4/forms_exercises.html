<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <h3>Form 1</h3>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name">
          </dd>
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="first_name">
          </dd>
          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" autocomplete="off" autocapitalize="off" autocorrect="off">
          </dd>
          <dt>
            <label for="phone">Phone Number</label>
          </dt>
          <dd>
            <input type="tel" name="phone" id="phone">
          </dd>
          <dt>
            <label for="phone_type">Phone Type</label>
          </dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option value="home" selected>Home</option>
              <option value="mobile">Mobile</option>
              <option value="work">Work</option>
            <select>
          </dd>
        </dl>
        <input type="submit" value="Submit">
      </fieldset>
    </form>

    <h3>Form 2 V.1</h3>
    <form action="#" method="get">
      <fieldset>
        <ul>
          <label>
            <li>
              <input type="radio" value="core" name="categories">Core
            </li>
          </label>
          <label>
            <li>
              <input type="radio" value="plugins" name="categories">Plugins and Libraries
            </li>
          </label>
          <label>
            <li>
              <input type="radio" value="conventions" name="categories">Conventions
            </li>
          </label>
          <label>
            <li>
              <input type="radio" value="reviews" name="categories">Reviews
            </li>
          </label>
        </ul>

        <ul>
          <label>
            <li>
              <input type="checkbox" name="html">HTML
            </li>
          </label>
          <label>
            <li>
              <input type="checkbox" name="css">CSS
            </li>
          </label>
          <label>
            <li>
              <input type="checkbox" name="js">JavaScript
            </li>
          </label>
          
        </ul>
        <input type="Submit" value="Filter">
      </fieldset>
    </form

    <h3>Form 2 V.2</h3>
    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt>
            <label for="category">Category</label>
          <dt>
          <dd>
            <select name="category">
              <option value="core">Core</option>
              <option value="plugins">Plugins and Libraries</option>
              <option value="conventions">Conventions</option></dd>
              <option value="reviews">Reviews</option>
            </select>
          </dd>
        </dl>

        <dt>
          <label for="tags">Tags</label>
        </dt>
        <dd>
          <select name="tags" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
          </select>
      </dd>
        <input type="Submit" value="Filter">
      </fieldset>
    </form

  </body>
</html>
