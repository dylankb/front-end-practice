<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <form>
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name"> 
          </dd>
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name">
          </dd>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="your@email.here">
          </dd>
          <dt>
            <label for="zip">Zipcode</label>
          <dt>
          <dd>
            <input type="text" inputmode="numeric" name="zip" id="zip" maxlength="5">
          </dd>
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city">
          </dd>
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
          <p></p>
          <dt>
            <label for="color">What's your favorite color?</label>
          </dt>
          <dd>
            <select name="color">
              <option>Yellow</option>
              <option>Red</option>
              <option>Green</option>
              <option>Blue</option>
            </select>
          </dd>
          <dt>
        

        <p>What type of programmer are you?</p>
        <ul>
          <label>
            <li>
              <input type="checkbox" name="frontend">Front End
            </li>
          </label>
          <label>
            <li>
              <input type="checkbox" name="backend">Backend
            </li>
          </label>
        </ul>

          <p>What tech do you want to hear more about?
          <ul>
            <label>
              <li>
                <input type="checkbox" name="html-css">HTML/CSS
              </li>
            </label>
            <label>
              <li>
                <input type="checkbox" name="ruby">Ruby
              </li>
            </label>
          </ul>

          <dt>
            <label for="comments">Comments!</label>
          </dt>
          <dd>
            <textarea name="comments" row="8"col="60"></textarea>
          </dd>

          <input type="hidden" value="2015-01-01" name="timestamp">
          
        </dl>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </fieldset>
    </form>

  </body>
</html>
